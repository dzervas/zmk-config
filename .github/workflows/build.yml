on: [push, pull_request, workflow_dispatch]

name: Build

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:2.5
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache west modules
        uses: actions/cache@v2
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        run: west init -l config
      - name: West Update
        run: west update
      - name: West Zephyr Export
        run: west zephyr-export
      - name: West Build (Lab68)
        run: west build -s zmk/app -b particle_xenon -- -DSHIELD=lab68 -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: Lab68 DTS File
        if: ${{ always() }}
        run: cat -n build/zephyr/Lab68.dts.pre.tmp || find . -iname particle_xenon.dts.pre.tmp -exec cat -n {} \; -print
      - name: Lab68 Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Generate UF2 file
        run: python3 ./tools/uf2/utils/uf2conv.py -c -b 0x26000 -f 0xADA52840 -o build/zephyr/zmk.uf2 build/zephyr/zmk.bin
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 Lab68.uf2 && cp build/zephyr/zmk.bin Lab68.bin && cp build/zephyr/zmk.hex Lab68.hex && cp build/zephyr/zmk.bin Lab68.bin
      - name: Archive (Lab68)
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: Lab68.*
