on: [push, pull_request, workflow_dispatch]

name: Build

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:2.5
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache west modules
        uses: actions/cache@v2
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
            mcuboot/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        run: west init -l config
      - name: West Update
        run: west update
      - name: West Zephyr Export
        run: west zephyr-export
      - name: West Build (Lab68 MCUBoot)
        run: west build -b particle_xenon -d build-mcuboot mcuboot/boot/zephyr -- '-DDTC_OVERLAY_FILE=../../config/boards/shields/lab68/lab68_mcuboot.overlay' '-DOVERLAY_CONFIG=../../../config/boards/shields/lab68/lab68_defconfig'
      - name: West Build (Lab68 ZMK)
        run: west build -s zmk/app -b particle_xenon -d build-zmk -- -DSHIELD=lab68 -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: Sign ZMK Image
        run: west sign -t imgtool --no-hex --bin -d build-zmk -B lab68.signed.bin -- --key mcuboot/root-rsa-2048.pem
      - name: Lab68 DTS File
        if: ${{ always() }}
        run: cat -n build-zmk/zephyr/Lab68.dts.pre.tmp || find . -iname particle_xenon.dts.pre.tmp -exec cat -n {} \; -print
      - name: Lab68 Kconfig file
        run: cat build-zmk/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build-mcuboot/zephyr/zephyr.bin mcuboot.bin && cp build/zephyr/zephyr.hex mcuboot.hex
      - name: Archive (Lab68)
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: |
            lab68.*
            mcuboot.*
          if-no-files-found: error
